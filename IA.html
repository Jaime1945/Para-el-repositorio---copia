<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Fondo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('imagen.jpg'); /* Reemplaza 'imagen.jpg' con la URL de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .boton-cambio {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <button class="boton-cambio" onclick="cambiarFondo()">Cambiar Fondo</button>

    <script>
        function cambiarFondo() {
            const imagenes = [
                'imagen1.jpg',
                'imagen2.jpg',
                'imagen3.jpg'
            ]; // Reemplaza con tus propias im√°genes
            const indice = Math.floor(Math.random() * imagenes.length);
            document.body.style.backgroundImage = `url('${imagenes[indice]}')`;
        }
    </script>
</body>
</html>
