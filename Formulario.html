<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción de Mascota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Adopción de Mascota</h1>
        <form id="adoptionForm">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>
            </fieldset>

            <fieldset>
                <legend>Detalles de la Mascota</legend>
                <label for="petType">Tipo de Mascota:</label>
                <select id="petType" required>
                    <option value="">Seleccione una opción</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="otros">Otros</option>
                </select>
                
                <label for="experience">Experiencia con Mascotas:</label>
                <textarea id="experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Condiciones de Adopción</legend>
                <label>
                    <input type="checkbox" id="agree" required>
                    Acepto cumplir con las condiciones de adopción.
                </label>
            </fieldset>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
