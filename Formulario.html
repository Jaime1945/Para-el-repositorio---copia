<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Adopción</h2>
        <img id="petImage" src="Imagenes/fondo 1.webp" alt="Mascota" class="pet-image">
        <form>
            <label for="petSelect">Selecciona una mascota:</label>
            <select id="petSelect" onchange="updatePetImage()">
                <option value="Imagenes/fondo 1.webp">-- Selecciona la mascota--</option>
                <option value="Gatos/artemisa.jpeg">Artemisa</option>
                <option value="Perros/panchito.jpg">Panchito</option>
                <option value="Perros/luna.jpeg">Luna</option>
            </select>

            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="phoneNumber">Número Telefónico:</label>
            <input type="text" id="phoneNumber" required>

            <label for="street">Calle:</label>
            <input type="text" id="street" required>

            <label for="neighborhood">Colonia:</label>
            <input type="text" id="neighborhood" required>

            <label for="postalCode">Código Postal:</label>
            <input type="text" id="postalCode" required>

            <label for="employment">¿Cuál es su situación laboral actualmente?</label>
            <input type="text" id="employment" required>

            <label for="incomeSources">Fuentes de ingreso:</label>
            <input type="text" id="incomeSources" required>

            <label for="experience">Cuéntenos acerca de su experiencia con mascotas:</label>
            <textarea id="experience" required></textarea>

            <label for="hasPets">¿Actualmente tiene mascotas?</label>
            <select id="hasPets">
                <option value="no">No</option>
                <option value="yes">Sí</option>
            </select>

            <label for="petBreeds">Raza de las mascotas (en caso de tener):</label>
            <select id="hasPets">
                <option value="no">Perro</option>
                <option value="no">Gato</option>
                <option value="yes">No, no tengo mascotas</option>
            </select>

            <label for="reason">Por favor, describa a sus mascotas actuales, su temperamento y capacidad para socializar con otros perros.
            <textarea id="reason" required></textarea>
            
            <label for="homeType">Tipo de vivienda:</label>
            <select id="homeType">
                <option value="casa">Casa</option>
                <option value="departamento">Departamento</option>
                <option value="otro">Otro</option>
            </select>

            <label for="homeOwnership">¿Es propietario o renta?</label>
            <select id="homeOwnership">
                <option value="propietario">Propietario</option>
                <option value="renta">Renta</option>
            </select>

            <label for="numPeople">Número de personas en el hogar:</label>
            <select id="numPeople">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="mas">más de 5</option>
            </select>
            
            <label for="dailyRoutine">Describe tu rutina diaria y cómo planeas integrarla con tu mascota:</label>
            <textarea id="dailyRoutine" required></textarea>

            <label for="activityLevel">¿Qué nivel de actividad tendrá la mascota en tu hogar?</label>
            <select id="activityLevel">
                <option value="bajo">Bajo</option>
                <option value="moderado">Moderado</option>
                <option value="alto">Alto</option>
            </select>

            <label for="reason">¿Por qué deseas adoptar?</label>
            <textarea id="reason" required></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
    <script src="Formulario.js"></script>
</body>
</html>
