<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Extenso de Adopción de Mascota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Adopción de Mascota</h1>
        <form id="adoptionForm">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>

                <label for="age">Edad:</label>
                <input type="number" id="age" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>

                <label for="address">Dirección Completa:</label>
                <input type="text" id="address" required>

                <label for="occupation">Ocupación:</label>
                <input type="text" id="occupation" required>
            </fieldset>

            <fieldset>
                <legend>Detalles de la Mascota</legend>
                <label for="petType">Tipo de Mascota:</label>
                <select id="petType" required>
                    <option value="">Seleccione una opción</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="otros">Otros</option>
                </select>

                <label for="petName">Nombre de la Mascota:</label>
                <input type="text" id="petName">

                <label for="breed">Raza (si aplica):</label>
                <input type="text" id="breed">

                <label for="petAge">Edad aproximada:</label>
                <input type="number" id="petAge">
            </fieldset>

            <fieldset>
                <legend>Condiciones del Hogar</legend>
                <label for="homeType">Tipo de Vivienda:</label>
                <select id="homeType" required>
                    <option value="casa">Casa</option>
                    <option value="departamento">Departamento</option>
                    <option value="otros">Otros</option>
                </select>

                <label for="space">¿Cuenta con espacio suficiente para la mascota?</label>
                <input type="checkbox" id="space" required>

                <label for="pastPets">¿Ha tenido mascotas antes?</label>
                <input type="checkbox" id="pastPets">
            </fieldset>

            <fieldset>
                <legend>Compromiso con la Adopción</legend>
                <label for="availability">¿Cuántas horas al día puede dedicar a la mascota?</label>
                <input type="number" id="availability" required>

                <label for="reason">¿Por qué desea adoptar una mascota?</label>
                <textarea id="reason" rows="4" required></textarea>

                <label>
                    <input type="checkbox" id="agree" required>
                    Acepto cumplir con las condiciones de adopción.
                </label>
            </fieldset>

            <button type="submit">Enviar Solicitud</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
