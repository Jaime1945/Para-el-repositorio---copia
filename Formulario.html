<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Adopción</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main class="container">
    <form id="formulario-adopcion">
      <h2>Formulario de Adopción</h2>

      <label for="animales-previos">2. ¿Has tenido animales anteriormente? *</label>
      <textarea id="animales-previos" name="animales-previos" required></textarea>

      <label for="animales-actuales">3. ¿Tienes animales con los que tenga que convivir el adoptado? *</label>
      <textarea id="animales-actuales" name="animales-actuales" required></textarea>

      <label for="alimentacion">4. ¿Qué tipo de alimentación tienes pensado darle? *</label>
      <textarea id="alimentacion" name="alimentacion" required></textarea>

      <label for="gastos">5. ¿Sabes qué gastos puede ocasionar un animal? *</label>
      <textarea id="gastos" name="gastos" required></textarea>

      <label for="vida">6. ¿Estás dispuesto a atender todas sus necesidades durante 15 años? *</label>
      <textarea id="vida" name="vida" required></textarea>

      <label for="esterilizacion">7. ¿Qué piensas sobre la esterilización? *</label>
      <textarea id="esterilizacion" name="esterilizacion" required></textarea>

      <label for="vivienda">8. ¿Qué lugar de la vivienda estará destinado al animal? *</label>
      <textarea id="vivienda" name="vivienda" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
